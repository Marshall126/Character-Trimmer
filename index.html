<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Character Trimmer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
<link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="./resources/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="heading">
      <h1>Character Trimmer</h1>
    </div>
    <form class="naGot" onsubmit="return false">
          <textarea data-gramm_editor="false" placeholder="text to be trimmed" id="trimText"></textarea>          
        <div class="buttonRow">
          <span class="chrHead">Characters to trim to:</span>
          <input autocomplete="off" placeholder="2000"type="text" id="trimAmnt">
          <button class="nameButton">Trim</button>
        </div>
    </form>
    <ul id="spamCont"></ul>
            <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="./resources/javascript/getName.js"></script>
    </div>
  </body>
</html>
